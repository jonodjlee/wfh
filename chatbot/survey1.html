<body>
    <form id="form" class="textgtreg" method="post" action="https://api.formcake.com/api/form/6115f711-a3df-450b-ab9c-052a53ff4ff2/submission">

        <input cf-questions="Hi friend. Ready to signup for our demo newsletter?" cf-label="Yes, let's begin!" type="radio" value="0">
    Start
  <input cf-question="What's your gender?" type="radio" name="gender" value="female" cf-label="female">
  <input type="radio" name="gender" value="male" cf-label="male">
    <input type="radio" name="gender" value="other" cf-label="other">
  <input type="text" name="FNAME" cf-questions="What is your firstname?">
  <input type="text" name="LNAME" cf-questions="What is your lastname?">
  <input type="email" name="EMAIL" cf-questions="What is your email?">


    </form>
    <div id="cf-context" role="cf-context" cf-context></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/conversational-form-1.0.2/dist/conversational-form.js"></script>
    <script>
        window.onload = function() {
  var conversationalForm = window.cf.ConversationalForm.startTheConversation({
    formEl: document.getElementById("form"),
    context: document.getElementById("cf-context"),
    submitCallback: function() {
      var formData = conversationalForm.getFormData();
                    var formDataSerialized = conversationalForm.getFormData(true);
                    console.log("Formdata:", formData);
                    console.log("Formdata, serialized:", formDataSerialized);
     conversationalForm.addRobotChatResponse("Alright, you are done."); 
    }
  });
};


    </script>
